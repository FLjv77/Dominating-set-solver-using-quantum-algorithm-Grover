<app-graph-presenter (createdMatrix)="runAlgorithm($event)"></app-graph-presenter>

<div *ngFor="let chart of chartOptionList; let i=index;" class="mt-3">
  <div echarts [options]="chart" class="demo-chart"></div>

  <div *ngIf="tenTopAnswerList.length > 0">
    <div *ngFor="let qubit of tenTopAnswerList[i]">
      {{qubit.value}}
      <span class="px-2">-</span>
      {{getProbabilityRangeQubit(qubit)}}
    </div>
  </div>
</div>
